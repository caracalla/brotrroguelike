<!DOCTYPE html>
<html>
  <head>
    <title>BROTRRoguelike</title>

    <style type="text/css">
      html, body {
        margin: 5px;
      }

      canvas {
        display: block;
        border: 1px solid;
      }
    </style>
  </head>

  <body>
    <canvas id="canvas"></canvas>
    <h3>Controls:</h3>
    <ul>
      <li>Left arrow key: turn 90 degrees CCW</li>
      <li>Right arrow key: turn 90 degrees CW</li>
      <li>Up arrow key: move forward based on your current direction</li>
    </ul>

    <h3>use chrome (other browsers are currently untested)</h3>
  </body>
